enabled: true
domain: prompt_management
description: Tools to be used by Prompt Engineering persona
tools:
- name: list_templates
  description: List all prompt templates
  type: streamQuery
  stream: mcp_prompt_templates
  extra_filter: prompt_template_name not in [ "system_instructions", "agent_system_instructions" ] and prompt_template_name not start with "prompt_engineering"
  data_format: csv
  result_columns:
    prompt_template_name:
  parameters: []
- name: get_template_contents
  description: Get a specific template by name
  type: streamQuery
  stream: mcp_prompt_templates
  data_format: json
  result_columns:
    prompt_template:
  parameters:
  - name: prompt_template_name
    description: Name of the prompt template.
