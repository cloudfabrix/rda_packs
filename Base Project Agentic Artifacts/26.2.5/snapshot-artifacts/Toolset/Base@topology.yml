enabled: true
domain: topology
description: Topology related tools.
tools:
    -   name: get_neighbor_count_from_arango_db
        type: arangoDBNeighborCount
        description: 'Find number of neigbhors for each node_id in the list using
            arango db query

            '
        arango_db_name: cfx_rdaf_topology
        arango_graph_name: cfx_rdaf_topology_graph
        arango_nodes_collection: cfx_rdaf_topology_nodes
        parameters:
            -   name: node_ids
                description: Comma separated list of node_ids to find neighbor count
                    for
                type: string
    -   name: get_neighbors_from_arango_db
        type: arangoDBNeighbors
        description: 'Find all neighbors(nodes and edges) for node_id using arango
            db query

            '
        arango_db_name: cfx_rdaf_topology
        arango_graph_name: cfx_rdaf_topology_graph
        arango_nodes_collection: cfx_rdaf_topology_nodes
        parameters:
            -   name: node_id
                description: Node ID to find neighbors for
                type: string
    -   name: get_paths_between_nodes
        type: arangoDBPath
        description: 'Find all paths from from_node_id to to_node_id using arango
            db query

            '
        arango_db_name: cfx_rdaf_topology
        arango_graph_name: cfx_rdaf_topology_graph
        arango_nodes_collection: cfx_rdaf_topology_nodes
        parameters:
            -   name: from_node_id
                description: Starting node ID
                type: string
            -   name: to_node_id
                description: Ending node ID
                type: string
    
    -   name: run_aql_query
        type: executeAQLQuery
        description: 'Run AQL query on the ArangoDB. This tool is useful to execute
            custom queries for example to fetch devices that are N hops away from
            a given node, etc.

            '
        arango_db_name: cfx_rdaf_topology
        arango_graph_name: cfx_rdaf_topology_graph
        arango_nodes_collection: cfx_rdaf_topology_nodes
        arango_edges_collection: cfx_rdaf_topology_edges
        parameters:
            -   name: aql_query
                description: AQL query to run on the ArangoDB
                type: string
