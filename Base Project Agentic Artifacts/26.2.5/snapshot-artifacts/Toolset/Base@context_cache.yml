domain: context_cache
description: Tools for managing a persistent cache of documents and text content in the MCP server. The cache persists during the MCP server session and maintains context between different tool calls.
enabled: true
tools:
- name: context_cache-update
  type: contextCache
  subType: cache-update
  description: Update or create a document in the context cache. Supports creating new documents, replacing existing content, and appending to existing documents.
  parameters:
  - name: document_name
    type: string
    description: Unique identifier for the document (e.g., "network_config_10.0.0.1_20240315")
  - name: content
    type: string
    description: Text content to store (plain text, command output, or multi-line content)
  - name: mode
    type: string
    description: Content handling mode - "replace" (default) or "append"
    default: replace
  - name: document_originator
    type: string
    description: Source of the content - "agent", "user", or "system"
    default: agent
- name: context_cache-fetch
  type: contextCache
  subType: cache-fetch
  description: Retrieve content from a cached document with line numbers for reading specific sections or line-by-line access.  It is often helpful to search through the document using context_cache-search to identify line numbers of interest, and then fetch sections starting a few lines before and ending a few lines after the interesting lines.
  parameters:
  - name: document_name
    type: string
    description: Name of the document to fetch
  - name: from_line
    type: integer
    description: Starting line number (0-based, inclusive)
    default: 0
  - name: to_line
    type: integer
    description: Ending line number (inclusive, -1 for end of document)
    default: -1
- name: context_cache-search
  type: contextCache
  subType: cache-search
  description: Search for patterns in a cached document using regular expressions with context lines around matches.  Ensure that the scope of the regular expression is not too broad.  Perform multiple searches if necessary.
  parameters:
  - name: document_name
    type: string
    description: Name of the document to search
  - name: regex_pattern
    type: string
    description: Regular expression pattern to search for
  - name: num_lines_around_match
    type: integer
    description: Number of context lines to include before and after matches
    default: 0
  - name: search_after_line
    description: Start searching specified line number (0 based). If not specified, it will start searching beginning. Useful when searching large documents to search incrementally.
    type: integer
  - name: max_results
    description: Maxinum number of matched sections to include in output. Total count of matches are provide in output.
    type: integer
    default: 10
- name: context_cache-list
  type: contextCache
  subType: cache-list
  description: List all documents in the cache with their metadata (name, size, originator, last update). Output is provided in CSV format.
  parameters:
  - name: document_name_pattern
    description: Optionally fiter document names that match this regex
    type: string
  - name: content_pattern
    type: string
    description: Optionally search the contents of the documents for this regex. Shows number of lines matched in each document, and up to 20 line numbers that matched the pattern.
- name: context_cache-textfsm_parse
  type: contextCache
  subType: cache-textfsm_parse
  description: Parse the document with the given TextFSM string and return JSON output
  parameters:
  - name: document_name
    description: Document name in the context cache
    type: string
  - name: textfsm_template_text
    type: string
    description: TextFSM contents
- name: context_cache-diff
  type: contextCache
  subType: cache-diff
  description: Compare two cached documents and show differences in unified diff format.
  parameters:
  - name: first_document_name
    type: string
    description: Name of the first document to compare
  - name: second_document_name
    type: string
    description: Name of the second document to compare
- name: context_cache-summarize
  type: contextCache
  subType: cache-summarize
  description: Summarize a cached document using AI. Fetches the document from cache and generates a concise summary that highlights key insights, patterns, and trends while removing redundant information. The summary preserves critical data points and organizes information in a clear, logical structure. Custom instructions can be provided to tailor the summarization approach.
  parameters:
  - name: document_name
    type: string
    required: true
    description: Name of the document in the context cache to summarize
  - name: instructions
    type: string
    required: true
    description: Optional custom instructions for summarization. If not provided, uses default summarization instructions that focus on key insights, patterns, and actionable information.
